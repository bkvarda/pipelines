steps:
- id:   'pullDeployer'
  name: 'gcr.io/cloud-builders/docker'
  args: ['pull', 'gcr.io/ml-pipeline/google/pipelines-test/deployer:0.2']  
- id: "verify"
  waitFor: ['pullDeployer']
  name: "gcr.io/cloud-marketplace-tools/k8s/dev:latest"
  entrypoint: '/bin/bash'
  args:
    - -ceux
    - |
      gcloud container clusters get-credentials hosted-verify-test --zone us-central1-c --project ml-pipeline-test
      kubectl apply -f "https://raw.githubusercontent.com/GoogleCloudPlatform/marketplace-k8s-app-tools/master/crd/app-crd.yaml"
      /scripts/verify --deployer="gcr.io/ml-pipeline/google/pipelines-test/deployer:0.2" --wait_timeout="1800"
     
timeout: '3600s'
options:
  machineType: N1_HIGHCPU_8

